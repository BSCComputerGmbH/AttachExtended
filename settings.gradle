pluginManagement {
    repositories {
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
        mavenCentral()
    }
}

rootProject.name = 'attach-extended'

include 'log'

project(':log').projectDir                     = file('modules/log')

include 'nfc'

project(':nfc').projectDir                     = file('modules/nfc')
